<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="scotchApp">

<head>
  <meta charset="UTF-8">
  <title>SallaupMusic</title>
  <!-- SCROLLS -->
  <link rel="stylesheet" id="bootstrap-css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link href="https://kristopolous.github.io/BOOTSTRA.386/assets/css/bootstrap-responsive.css" rel="stylesheet">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
<link rel="stylesheet" href="http://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.css" />

  <!-- SPELLS -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-resource.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
  <script src="app.js"></script>
</head>

<!-- define angular controller -->
<body ng-controller="mainController">

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/music">SallaupMusic<i ng-show="admin">Admin</i></a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#artists"><i class="fa fa-shield"></i> Artists</a></li>
        <li><a href="#albums"><i class="fa fa-comment"></i> Albums</a></li>
        <li ng-show="admin"><a href="" ng-click="logout()"><i class="fa fa-comment"></i> Log out</a></li>
      </ul>
    </div>
  </nav>
  <div id="main">
  
    <!-- angular templating -->
		<!-- this is where content will be injected -->
    <div ng-view></div>
  </div>

  <footer class="text-center">
    <a href="" data-toggle="modal" data-target="#loginModal" ng-show="!admin">Admin login</a>
    <p><a href="http://sondresallaup.com">Sondre Sallaup</a> Â© 2015</p>
    <a href="" ng-click="changeCSSGeek()" ng-show="!geek"> Go g33k</a>
    <a href="" ng-click="changeCSSNoGeek()" ng-show="geek"> Go !g33k</a>
  </footer>

</body>

  <!-- Modal -->
<form role="form" ng-submit="login()">
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="loginModalLabel">Admin login</h4>
      </div>

      <div class="modal-body">
        <!-- Login form -->
        <div class="alert alert-danger" ng-show="error">
          Login failed. Please try again
        </div>
          <div class="form-group">
            <label for="username">Username:</label> <input type="text"
              class="form-control" id="username" name="username" ng-model="credentials.username"/>
          </div>
          <div class="form-group">
            <label for="password">Password:</label> <input type="password"
              class="form-control" id="password" name="password" ng-model="credentials.password"/>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-success">Log in</button>
      </div>
    </div>
  </div>
</div>
</form>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</html>
